
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
  <p @click="add">{{counter}}</p>
  <p h-text="counter"></p>
  <p h-html="desc"></p>
  <input type="text" h-model="desc">
</div>
<script src="./hvue.js"></script>
<script>
  const app = new HVue({
    el: '#app',
    data: {
      counter: 1,
      desc: '哈哈<b style="color: blue">HVue</b>'
    },
    methods: {
      add() {
        this.counter++
      }
    },
  })

</script>
